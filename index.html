<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ‚ù§Ô∏è</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #fff5f7; text-align: center; overflow: hidden; height: 100vh; margin: 0; }
        #game-container { position: relative; height: 100vh; width: 100vw; }
        
        /* Game 1: Catch the Heart */
        #bouncing-heart {
            position: absolute; font-size: 50px; cursor: pointer;
            transition: all 0.2s ease; z-index: 10;
        }

        /* Game 2: The Proposal */
        #proposal-ui { display: none; margin-top: 15vh; }
        h1 { color: #d32f2f; font-size: 2.5rem; padding: 0 20px; }
        .btn-group { margin-top: 30px; position: relative; height: 300px; }
        button { padding: 15px 35px; font-size: 1.2rem; border-radius: 50px; border: none; cursor: pointer; transition: 0.3s; font-weight: bold; }
        #yesBtn { background-color: #ff4081; color: white; box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4); }
        #noBtn { background-color: #9e9e9e; color: white; position: absolute; }
        
        #final-message { display: none; color: #d32f2f; padding: 20px; }
        .instruction { color: #888; font-style: italic; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="catch-screen">
            <h2 style="color: #e91e63; margin-top: 50px;">Catch my heart to open your surprise! ‚ù§Ô∏è</h2>
            <div id="bouncing-heart" onclick="startProposal()">‚ù§Ô∏è</div>
        </div>

        <div id="proposal-ui">
            <h1>Will you be my Valentine-Moni?</h1>
            <p class="instruction">(You have to say yes... eventually!)</p>
            <div class="btn-group">
                <button id="yesBtn" onclick="celebrate()">YES!</button>
                <button id="noBtn" onmouseover="moveNoButton()">No</button>
            </div>
        </div>

        <div id="final-message">
            <h1 style="font-size: 4rem;">üéâ Yay! ‚ù§Ô∏è</h1>
            <p style="font-size: 1.5rem;">I knew you couldn't say no!</p>
            <p>I love you moni! Happy Valentine's Day Moni!</p>
        </div>
    </div>

    <form id="notifyForm" action="https://formspree.io/f/meezyvrg" method="POST" style="display:none;">
        <input type="text" name="update" value="She caught the heart and clicked YES!">
    </form>

    <script>
        const heart = document.getElementById('bouncing-heart');
        const catchScreen = document.getElementById('catch-screen');
        const proposalUi = document.getElementById('proposal-ui');
        const noBtn = document.getElementById('noBtn');

        // Bouncing Heart Logic
        function moveHeart() {
            const x = Math.random() * (window.innerWidth - 80);
            const y = Math.random() * (window.innerHeight - 80);
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
        }
        let heartInterval = setInterval(moveHeart, 800);

        // Transition to Game 2
        function startProposal() {
            clearInterval(heartInterval);
            catchScreen.style.display = 'none';
            proposalUi.style.display = 'block';
        }

        // Persistent "No" Button Logic
        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 150);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        // Success and Reporting
        function celebrate() {
            proposalUi.style.display = 'none';
            document.getElementById('final-message').style.display = 'block';
            document.body.style.backgroundColor = '#ffeb3b'; // Flash yellow for joy!
            
            // Trigger the email report
            const form = document.getElementById('notifyForm');
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: { 'Accept': 'application/json' }
            }).then(() => console.log("Report sent to your email!"));
        }
    </script>
</body>
</html>
